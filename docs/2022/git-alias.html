      <h1 id="Gitでaliasを設定する"><a href="#Gitでaliasを設定する">Gitでaliasを設定する</a></h1>
<p><code>.gitconfig</code>で<code>[alias]</code>の下に記述します。</p>
<pre><code>[alias]
    l = log --oneline
</code></pre>
<p><code>git l</code>は<code>git log --oneline</code>になります。</p>
